<body>
    <div class="wrapper">
        <div class="sign-in">

            <!-- Teacher Information Part-->
            <div class="teacher-profile">
                <div class="content  animated fadeInRight">
                    <div class="profile-image">
                        <img alt="teacherImage" src="./images/Mask.png">
                    </div>
                    <h2 class="name">يوسف الشريف</h2>
                    <h6 class="title">مدرس رياضيات</h6>
                    <p class="details">
                        مدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس وحاصل على ماجستير الرياضيات من جامعة
                        كامبريدج البريطانية وعضو الجمعية العمومية لعلوم الرياضيات في جامعة القاهرة.
                    </p>
                    <ul class="share-icons">
                        <li class="facebook"><a href="#" target="_blank" title="فيس بوك"><span
                                    class="icon-facebook"></span></a></li>
                        <li class="twitter"><a href="#" target="_blank" title="تويتر"><span
                                    class="icon-twitter"></span></a></li>
                        <li class="youtube"><a href="#" target="_blank" title="يوتيوب"><span
                                    class="icon-youtube"></span></a></li>
                    </ul>
                </div>
            </div>


            <!-- Sign In Form Part-->
            <div class="signin-form">
                <!--  Form -->
                <div class="content animated fadeInLeft">
                    <form action="#">
                        <h2 class="form-title">تسجيل الدخول</h2>
                        <div class="form-item-block">
                            <input required type="text" class="form-item" id="exampleInputEmail1"
                                placeholder="اسم المستخدم">
                        </div>
                        <div class="form-item-block">
                            <input required type="password" class="form-item" id="exampleInputPassword1"
                                placeholder="كلمة المرور">
                        </div>
                        <button type="submit" class="btn primary-outline-btn">تسجيل دخول</button>
                    </form>
                </div>
            </div>

        </div>
        <footer class="footer animated fadeInUp">
            <p>حقوق الطبع والنشر © ٢٠٢٠ يوسف الشريف</p>
            <p>جميع الحقوق محفوظة</p>
        </footer>
    </div>
    <h1 style="display: none;">Nagwa</h1>
